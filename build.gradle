group 'com.rocketmq'
version '1.0-SNAPSHOT'

apply plugin: 'java'

// 自定义工程结构
sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'res'
        }
    }
    test {
        java {
            srcDirs 'junit', 'test'
        }
    }
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.rocketmq', name: 'rocketmq-client', version: '4.0.0-incubating'
}
